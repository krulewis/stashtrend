services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      - MONARCH_DATA_DIR=/data
      - MONARCH_TOKEN=${MONARCH_TOKEN:-}
    volumes:
      - monarch_data:/data
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  monarch_data:
