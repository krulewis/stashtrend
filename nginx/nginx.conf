server {
    listen 80;

    # Serve built React app
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri $uri/ /index.html;  # SPA fallback
    }

    # Proxy API requests to the Flask backend container
    # "backend" resolves via Docker's internal DNS to the backend service
    location /api/ {
        proxy_pass         http://backend:5050;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_read_timeout 120s;  # allow for long-running sync calls
    }
}
