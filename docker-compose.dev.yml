services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    command: python app.py          # Flask dev server with debug/auto-reload
    ports:
      - "5050:5050"                 # expose directly for Vite proxy
    environment:
      - MONARCH_DATA_DIR=/data
      - MONARCH_TOKEN=${MONARCH_TOKEN:-}
    volumes:
      - monarch_data:/data
      - ./backend:/app/backend      # live code mount â€” edits reflect immediately
    restart: "no"

  frontend:
    image: node:20-alpine
    working_dir: /app
    command: npm run dev -- --host
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    environment:
      - VITE_API_URL=http://localhost:5050
    restart: "no"

volumes:
  monarch_data:
